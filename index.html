<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="chess.png">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <main>
        <ul>
            <li>3 WEAPONS</li>
            <li>5 LIVES</li>
            <li>2 DESTINIES</li>
        </ul>
        <h4>Choose Your Weapon and and Save Mankind!!</h4>
        <div class="buttons">
            <button class="btn" id="rock"><img src="images/rock.png" alt="rock image"/></button>
            <button class="btn" id="paper"><img src="images/paper.png" alt="paper image"/></button>
            <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors image"/></button>
        </div>
        <div class="text-line">
            <p class="text" id="player-score">Player Score:</p>
            <p class="text" id="comp-score">Computer Score:</p>
        </div>
        <div>
        <p class="text" id="output">Shinzou wo Sasageyo!!!</p>
    </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
